<!DOCTYPE html>
<html>
  <head>
    <title>Carousel Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Show the first carousel by default
            $("#carousel1").addClass("active");
            $("#carousel1 .carousel-item:first-child").addClass("active");
            $("#carousel1 .carousel-indicator:first-child").addClass("active");
          
            // Handle button clicks
            $(".carousel-button").click(function() {
              // Get the ID of the clicked button's carousel
              var carouselId = $(this).data("carousel-id");
          
              // Remove the active class from all carousel items and indicators
              $(".carousel-item").removeClass("active");
              $(".carousel-indicator").removeClass("active");
          
              // Add the active class to the selected carousel's items and indicators
              $("#" + carouselId).addClass("active");
              $("#" + carouselId + " .carousel-item:first-child").addClass("active");
              $("#" + carouselId + " .carousel-indicator:first-child").addClass("active");
            });
          });
          
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="mainsection">
            <div id="carousel1" class="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="./assets/bfast.png" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/body.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/clothes.png" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <div id="carousel2" class="carousel">
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img class="d-block w-100" src="carousel2-image1.jpg" alt="First slide">
                </div>
                <div class="carousel-item active">
                  <img class="d-block w-100" src="carousel2-image2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="carousel2-image3.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>

              <a class="carousel-control-next" href="#carousel2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
    
            <div id="carousel3" class="carousel">
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img class="d-block w-100" src="carousel3-image1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="carousel3-image2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item active">
                  <img class="d-block w-100" src="carousel3-image3.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel3" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel3" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
    
            <div class="carousel-buttons">
              <button type="button" class="btn btn-primary carousel-button" data-carousel-id="carousel1">Carousel 1</button>
              <button type="button" class="btn btn-primary carousel-button" data-carousel-id="carousel2">Carousel 2</button>
              <button type="button" class="btn btn-primary carousel-button" data-carousel-id="carousel3">Carousel 3</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
