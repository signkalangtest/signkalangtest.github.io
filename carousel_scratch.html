<!DOCTYPE html>
<html>
  <head>
    <title>Carousel Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel ="stylesheet" href = "carousel_scratch.css"> 
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="mainsection">
            <div id="carousel1" class="carousel">
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/TMIM1.gif" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/TMIM2.gif" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/TMIM3.gif" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/TMIM4.gif" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/TMIM5.gif" alt="Fifth slide">
                  </div>
              </div>
              <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <div id="carousel2" class="carousel">
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/AAK1.gif" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/AAK2.gif" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/AAK3.gif" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/AAK4.gif" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/AAK5.gif" alt="Fifth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/AAK6.gif" alt="Sixth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/AAK7.gif" alt="Seventh slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/AAK8.gif" alt="Eight slide">
                </div>
                
                
              </div>
              <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>

              <a class="carousel-control-next" href="#carousel2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
    
            <div id="carousel3" class="carousel">
              <div class="carousel-inner">
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/WWWT1.gif" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/WWWT2.gif" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="./assets/gifs/WWWT3.gif" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/WWWT4.gif" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/WWWT5.gif" alt="Fifth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./assets/gifs/WWWT6.gif" alt="Sixth slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel3" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel3" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
    
            <div class="carousel-buttons">
              <button type="button" class="btn btn-primary carousel-button" data-carousel-id="carousel1">Carousel 1</button>
              <button type="button" class="btn btn-primary carousel-button" data-carousel-id="carousel2">Carousel 2</button>
              <button type="button" class="btn btn-primary carousel-button" data-carousel-id="carousel3">Carousel 3</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
        $(document).ready(function() {
            // Hide all carousels by default
            $(".carousel").hide();
          
            // Show the first carousel by default
            $("#carousel1").show();
            $("#carousel1 .carousel-item:first-child").addClass("active");
            $("#carousel1 .carousel-indicator:first-child").addClass("active");
          
            // Handle button clicks
            $(".carousel-button").click(function() {
              // Get the ID of the clicked button's carousel
              var carouselId = $(this).data("carousel-id");
          
              // Hide all carousels
              $(".carousel").hide();
          
              // Show the selected carousel
              $("#" + carouselId).show();
              $("#" + carouselId + " .carousel-item:first-child").addClass("active");
              $("#" + carouselId + " .carousel-indicator:first-child").addClass("active");
            });
          });
          
    </script>
</body>
</html>
