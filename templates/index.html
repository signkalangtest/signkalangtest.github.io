<!DOCTYPE html>
<html>
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='indexstyle.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>

<div class="topdiv">
    
</div>    


<div class="maincontainer">
    <div class="sandtdiv">
        <a href="#">
            <img src="./assets/sandt.png">
        </a>    
    </div>

    <div class="tasdiv">
        <a href="#">
            <img src="./assets/tas.png" >
        </a>  
    </div>

    <div class="bulletinboarddiv">
        <div class="boardcontent">
            TODAY IS
            <div class="datediv" id="datediv"></div>
            THE WEATHER IS:
            <div class = "container">
                <div class = "button-container">
                    <img class= "weather" src = "./assets/sunny.png">
                    <img class= "weather" src = "./assets/cloudy.png">
                    <img class= "weather" src = "./assets/rainy.png">
                    <img class= "weather" src = "./assets/windy.png">
                </div> 
            </div>
        </div>
    </div>
</div>
<script async defer>
    $( document ).ready(function() {
        const date = new Date();

        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();

        var datediv = document.getElementById("datediv");

        datediv.innerHTML = month + "/" + day + "/" + year;
    });

    const images = document.querySelectorAll('.weather');

        images.forEach((image) => {
        image.addEventListener('click', () => {

            images.forEach((img) => {
            if (img !== image) {
                img.style.display = 'none';
            }

            });
            image.classList.add('active');
        });

        });
</script>
</body>

</html>
