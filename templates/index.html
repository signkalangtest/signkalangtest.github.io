<script async defer>
    $( document ).ready(function() {
        const date = new Date();

        let day = date.getDate();
        let month = date.getMonth() + 1;
        let year = date.getFullYear();

        var datediv = document.getElementById("datediv");

        datediv.innerHTML = month + "/" + day + "/" + year;
    });

        const images = document.querySelectorAll('.weather');

        images.forEach((image) => {
        image.addEventListener('click', () => {
            // hide all other images
            images.forEach((img) => {
            if (img !== image) {
                img.style.display = 'none';
            }
            });

            if (image.classList.contains('active')) {
                image.classList.remove('active');
                images.forEach((img) => {
                    img.style.display = '';
                });
            } else {
                image.classList.add('active');
            }
        });
        });


        var btnMenu = document.getElementById('btn-menu');
		var menu = document.getElementById('menu');

		btnMenu.addEventListener('click', function() {
			menu.classList.toggle('show');
		});

        const emoteimages = document.querySelectorAll('.emote');

        emoteimages.forEach((eimage) => {
        eimage.addEventListener('click', () => {
            // hide all other images
            emoteimages.forEach((img) => {
            if (img !== eimage) {
                img.style.display = 'none';
            }
            });

            if (eimage.classList.contains('active')) {
                eimage.classList.remove('active');
                emoteimages.forEach((img) => {
                    img.style.display = '';
                });
            } else {
                eimage.classList.add('active');
            }
        });
        });

        const vidbtn = document.querySelector('.vidbtn');
        const vidbtn2 = document.querySelector('.vidbtn2');
        const logovid = document.querySelector('.logovid');

        const videoContainer = document.querySelector('.video-container');
        const videoContainer2 = document.querySelector('.video-container2');
        const videoContainer3 = document.querySelector('.video-container3');


        const close = document.querySelector('.close');
        const close2 = document.querySelector('.close2');
        const close3 = document.querySelector('.close3');
        

        const closeMenu = document.querySelector('.closemenu');


        vidbtn.addEventListener('click',()=>{
            videoContainer.classList.add('show');
        });

        vidbtn2.addEventListener('click',()=>{
            videoContainer2.classList.add('show');
        });

        logovid.addEventListener('click',()=>{
            videoContainer3.classList.add('show');
        });

        close.addEventListener('click',()=>{
            const video = videoContainer.querySelector('video');
            videoContainer.classList.remove('show');
            video.pause();
            video.currentTime = 0;
        });

        close2.addEventListener('click',()=>{
            const video2 = videoContainer2.querySelector('video2');
            videoContainer2.classList.remove('show');
            video2.pause();
            video2.currentTime = 0;
        });

        close3.addEventListener('click',()=>{
            const video3 = videoContainer3.querySelector('video3');
            videoContainer3.classList.remove('show');
            video3.pause();
            video3.currentTime = 0;
        });

        closeMenu.addEventListener('click',()=>{
            menu.classList.remove('show');
        });

        var spanText1 = document.getElementById('st-tool1');
        var spanText2 = document.getElementById('st-tool2');
        var spanText3 = document.getElementById('st-tool3');

        window.onmousemove = function(e){
            var x1 = e.clientX, y1 = e.clientY;
            var x2 = e.clientX, y2 = e.clientY;
            var x3 = e.clientX, y3 = e.clientY;

            spanText1.style.top = (y1+15) + 'px';
            spanText1.style.left = (x1+15) + 'px';
            spanText2.style.top = (y2+15) + 'px';
            spanText2.style.left = (x2+15) + 'px';
            spanText3.style.top = (y3+15) + 'px';
            spanText3.style.left = (x3+15) + 'px';
        }
        
        // window.onmousemove = function(e){
        //     var x2 = e.clientX, y2 = e.clientY;

        //     spanText2.style.left = (x2+15) + 'px';
        // }

        //     spanText3.style.left = (x3+15) + 'px';
        // }
</script>
